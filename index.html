<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Traffiki</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--  Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Traffiki</h3>
            </div>

            <ul class="list-unstyled components">
                
                <li class="active">
                    <a href="#homeSubmenu">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#pageSubmenu">Pages</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>

            <ul class="list-unstyled controller">
                <li>
                    <a href="#" class="sign-out">Sign Out</a>
                </li>
                <li>
                    <a href="#" class="Setting">Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="main-container">

             <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>traffiki</span>
                    </button>
                    <button class="btn btn-dark d-inline-block ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                </div>
            </nav>
            <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="#">Page</a>
                    </li>
                </ul>
            </div>

            <div class="container-fluid">
                <div class="row">
                        <div class="col-md-3 col-6 p-2 text-center" style="min-width: 140px;" >
                            <div class="card card-body" style="min-height: 200px;background: rgba(245, 245, 245, 0.2);color: #fff;">
                                <p><i class="fas fa-thermometer-quarter Tfont" style="font-size: 40px;"></i></p>
                                <p>Tempereture</p>
                                
                            </div>
                        </div>
                        <div class="col-md-3 col-6 p-2 text-center" style="min-width: 140px;">
                            <div class="card card-body" style="min-height: 200px;background: rgba(245, 245, 245, 0.2);color: #fff">
                                <p><i class="fas fa-tachometer-alt Tfont" style="font-size: 40px;"></i></p>
                                <p>Pressure</p>
                                <div id="weather-pressure"></div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6 p-2 text-center" style="min-width: 140px;">
                            <div class="card card-body" style="min-height: 200px;background: rgba(245, 245, 245, 0.2);color: #fff">
                                <p><i class="fas fa-tint-slash Tfont" style="font-size: 40px;"></i></p>
                                <p>Humidity</p>
                                
                            </div>
                        </div>
                        <div class="col-md-3 col-6 p-2 text-center" style="min-width: 140px;">
                            <div class="card card-body" style="min-height: 200px;background: rgba(245, 245, 245, 0.2);color: #fff">
                                <p><i class="fas fa-wind Tfont" style="font-size: 40px;"></i></p>
                                <p>wind speed</p>
                                
                            </div>
                        </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #main-container').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });

    </script>
</body>

</html>
